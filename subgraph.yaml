specVersion: 0.0.2
description: Indexing all Harmony One Block data
repository: https://github.com/thinkincoin/blocks-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: harmony
    source:
      address: '0x720e8c305e8300e72b9199159f44de25e6a85c14'
      abi: ConverterRegistryContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
